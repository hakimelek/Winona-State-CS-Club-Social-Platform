
<div ng-controller="MembersCtrl">

  <div class="page-header">
      <h1>Members</h1>
  </div>

  <div class="row">

      <div ng-show="$root.currentUser" class="col-xs-12 col-sm-4 text-center">
          <a href="/addmember" type="button" class="btn btn-success btn-block"> Add a Member</a>
      </div>

      <div class="col-xs-12 col-sm-8">
          <div class="input-group stylish-input-group">
              <input type="text" class="form-control"  placeholder="Search" ng-model="searchText">
                      <span class="input-group-addon">
                          <button type="button" class="glyphicon glyphicon-search">
                          </button>
                      </span>
          </div>
      </div>
    <!--   <div class="col-xs-12 col-sm-2">
             <select   class="form-control" ng-model="orderProperty">
                <option value="1">Ascending</option>
                <option value="2">Descending</option>
             </select>
      </div>
 -->  </div> 

  <br>
  <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>User</span></th>
                                <th><span>Created</span></th>
                                <th class="text-center"><span>Status</span></th>
                                <th><span>Email</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="member in members | itemsPerPage: perPage | filter:searchText" total-items="membersCounts.count">
                                    <td>
                                        <img src="http://bootdey.com/img/Content/user_3.jpg" alt="">
                                        <a href="/members/{{member._id}}" class="user-link">{{member.firstName + ' ' + member.lastName}}</a>
                                        <span class="user-subhead">Admin</span>
                                    </td>
                                    <td>{{member.timestamp | date:'medium'}}</td>
                                    <td class="text-center">
                                        <span class="label label-success" ng-class="member.status">{{member.status}}</span>
                                    </td>
                                    <td>
                                        <a href="#">{{member.email}}</a>
                                    </td>
                                    <td  ng-show="$root.currentUser" style="width: 20%;">
                                        <a href="/members/{{member._id}}" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="/members/edit/{{member._id}}" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a ng-click="remove(member);" href="#" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
 
                        <dir-pagination-controls on-page-change="pageChanged(newPageNumber);"></dir-pagination-controls>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
