<template name="admin">
	{{>header}}

	<div class="container">

		{{#if currentUser}}
				<div class="page-header">
	      	<h1>Dashboard</h1>
			  </div>
				<section>
					<div class="row">
					  <div class="row mtbox">
						  <div class="col-md-2 col-sm-2  box0">
							  {{#linkTo route='members'}}
							    <div class="box1">
							    	See all members
								    <i class="glyphicon" ng-class="glyphicon-user"></i>
							    </div>
							  {{/linkTo}}
						  </div>
					  </div><!-- /row mt -->

					  <div class="row mtbox">
						  <div class="col-md-2 col-sm-2  box0">
							  {{#linkTo route='email.send'}}
							    <div class="box1">
							    	Send Emails
								    <i class="glyphicon" ng-class="glyphicon-email"></i>
							    </div>
							  {{/linkTo}}
						  </div>
					  </div><!-- /row mt -->

					  <div class="row mtbox">
						  <div class="col-md-2 col-sm-2  box0">
							  <a href="/members">
							    <div class="box1">
							    	Messages
								    <i class="glyphicon" ng-class="glyphicon-message"></i>
							    </div>
							 </a>
						  </div>
					  </div><!-- /row mt -->
					</div>
				</section>
		{{else}}
			<div class="col-md-4 col-md-offset-4 text-center">
				{{> atForm}}
			</div>
		{{/if}}
	</div>

</template>
