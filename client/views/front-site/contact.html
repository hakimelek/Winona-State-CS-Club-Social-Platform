<template name="contact">
  {{>fsheader}}
   <div id="content">
      <div id="container">
        <h3>Write us something..</h3>
            <br>
          <div id="form">
            <form class="messageUs">
              <ul>
                  <li>
                    <input type="text" class="first" name="firstName" placeholder="First name" required>
                    <input type="text" class="last"  name="lastName" placeholder="Last name"  required>
                  </li>
                  <li>
                    <input type="email" class="email" name="email" placeholder="Your email address" required >
                    <input type="url" class="website"  name="website" placeholder="Your Website">
                  </li>
                   <li>
                    <textarea name="message" cols="30" rows="10" placeholder="Your message" required></textarea>
                   </li>
                  <li>
                     <input type="submit" value="submit" class="submit">
                   </li>

                </ul>
              </form>
            </div>
            <div id="contact">
                <br>
                <p><span class="courrier">Email:</span> mhakim13@winona.edu</p>
                <p><span class="courrier">Mobile:</span> (612)7022-975</p>
                <p><span class="courrier">Adress:</span> Winona State University <br>175 W. Mark St. Winona MN, 55987</p>
            </div>
          </div>
      </div>
  {{>fsfooter}}
</template>
