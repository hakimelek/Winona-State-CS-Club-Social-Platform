<template name="addMember">

  {{>header}}

  <div class="container">
    <div class="page-header">
        <h1>Add a new member</h1>
    </div>

    <div  class="row">
     <form class="form-horizontal addMember">
          <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="firstName" placeholder="Malek">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="lastName" placeholder="Hakim">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="email"  placeholder="mhakim13@winona.edu">
            </div>
          </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Status</label>
              <div class="col-sm-10">
                <select class="form-control" name="status">
                    <option value="new" selected>New</option>
                  {{#if isInRole 'admin, officer'}}
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="past-member">Past-Member</option>
                    <option value="secretary">Secretary</option>
                    <option value="public-relations">Public Relations</option>
                    <option value="president">President</option>
                    <option value="vice-president">Vice President</option>
                    <option value="treasurer">Treasurer</option>
                  {{/if}}
                </select>
              </div>
            </div>
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Update Info</button>
            {{#linkTo route='members'}}
              <button class="btn btn-default">Cancel</button>
            {{/linkTo}}
          </div>
        </form>
    </div>
  </div>
</template>
