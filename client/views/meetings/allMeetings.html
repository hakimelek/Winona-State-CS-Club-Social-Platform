<template name="allMeetings">
  {{#if currentUser}}
    {{>header}}
  {{/if}}

  <div class="container">

    <div class="page-header">
      <h1>
        Meetings
        {{#if currentUser}}
          {{#linkTo route='meeting.add'}}
            <a type="button" class="btn btn-success"> Add a Meeting</a>
          {{/linkTo}}
        {{/if}}
      </h1>
    </div>

    <div class="row">
      <div class="span5">
        <table class="table table-striped table-condensed">
              <thead>
              <tr>
                  <th>Title</th>
                  <th>Date</th>
                  <th>Type</th>
              </tr>
          </thead>
          <tbody>
            <tr>
                <td>Meeting #1</td>
                <td>2012/05/06</td>
                <td><span class="label label-success">General</span>
                </td>
            </tr>
            <tr>
                <td>Board Meeting #2</td>
                <td>2011/12/01</td>
                <td><span class="label label-warning">Board</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
