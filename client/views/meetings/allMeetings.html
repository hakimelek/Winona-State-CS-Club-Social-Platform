<template name="allMeetings">
  {{#if currentUser}}
    {{>header}}
  {{/if}}

  <div class="container">
    <div class="page-header">
      <h1>
        Meetings
        {{#if currentUser}}
          {{#if isInRole 'admin'}}
            {{#linkTo route='meeting.add'}}
              <a type="button" class="btn btn-success"> Add a Meeting</a>
            {{/linkTo}}
          {{/if}}
        {{/if}}
      </h1>
    </div>

    <div class="row">
      <div class="span5">
        <table class="table table-striped table-condensed">
              <thead>
              <tr>
                  <th>Title</th>
                  <th>Date</th>
                  <th>Type</th>
              </tr>
          </thead>
          <tbody>
          {{#each meetings}}
            {{>meeting}}
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>

<template name="meeting">
  <tr class="showMeeting">
    <td>{{title}}</td>
    <td>{{date}}</td>
    <td>
      {{#if $eq type 'board'}}
        <span class="label label-warning">{{type}}</span>
      {{else}}
        <span class="label label-success">{{type}}</span>
      {{/if}}
    </td>
  </tr>
</template>
