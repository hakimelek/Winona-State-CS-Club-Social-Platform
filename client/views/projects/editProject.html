<template name="editProject">

  {{>header}}

  <div class="container">
    {{#with project}}

      <div class="page-header">
          <h1>{{name}}</h1>
      </div>

      <div  class="row">
       <form class="form-horizontal editProject">
            <div class="form-group">
              <label class="col-sm-2 control-label">Project Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" value="{{name}}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea type="text" class="form-control" name="description" value={{description}}></textarea>
              </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Edit Project</button>
            </div>
          </form>
      </div>
    {{/with}}
  </div>
</template>
